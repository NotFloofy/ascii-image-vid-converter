<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>custom ascii converter</title>
  <script>
    if (/mobi|android/i.test(navigator.userAgent)) {
      let meta = document.createElement("meta")
      meta.name = "viewport"
      meta.content = "width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=5, user-scalable=yes"
      document.getElementsByTagName("head")[0].appendChild(meta)
    }
  </script>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: monospace;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }
    button,
    input {
      background: #003366;
      border: none;
      color: #e0e0e0;
      padding: 0.5em 1em;
      margin: 0.5em;
      font-size: 1em;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button:hover,
    input:hover {
      background: #005599;
    }
    pre {
      white-space: pre;
      font-size: 1em;
      line-height: 1em;
      margin: 0;
      padding: 1em;
      width: 90%;
      overflow-x: auto;
    }
    #progressContainer {
      width: 80%;
      background: #333;
      border-radius: 5px;
      margin: 1em 0;
      display: none;
    }
    #progressBar {
      height: 20px;
      width: 0%;
      background: #005599;
      border-radius: 5px;
      transition: width 0.2s;
    }
    #progressMessage {
      margin: 0.5em;
      font-size: 0.9em;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>custom ascii converter</h3>
    <label>
      select file
      <input type="file" id="mediainput" accept="image/*,video/*">
    </label>
    <label>
      detail size columns
      <input type="number" id="detailsize" value="200" min="50" step="50">
    </label>
    <div>
      <button id="customprocess">process</button>
      <button id="savecustom">save ascii</button>
      <button id="togglecolour">toggle colour on</button>
    </div>
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
    <div id="progressMessage"></div>
    <pre id="display"></pre>
  </div>
  <script>
    let custommedia = null
    let customctx = null
    let customcanvas = document.createElement("canvas")
    let custommediatype = null
    let usecolour = false
    let asciiData = []
    const charset = ".,-~:;=!*#$@"
    const display = document.getElementById("display")
    const progressContainer = document.getElementById("progressContainer")
    const progressBar = document.getElementById("progressBar")
    const progressMessage = document.getElementById("progressMessage")
    function customrender () {
      let detail = parseInt(document.getElementById("detailsize").value) || 200
      let aspect = 1
      if (custommedia.naturalWidth) {
        aspect = custommedia.naturalHeight / custommedia.naturalWidth
      } else if (custommedia.videoWidth) {
        aspect = custommedia.videoHeight / custommedia.videoWidth
      }
      customcanvas.width = detail
      customcanvas.height = Math.floor(detail * aspect)
      customctx.drawImage(custommedia, 0, 0, customcanvas.width, customcanvas.height)
      let imgdata = customctx.getImageData(0, 0, customcanvas.width, customcanvas.height).data
      asciiData = []
      if (usecolour) {
        let htmlout = ""
        for (let y = 0; y < customcanvas.height; y++) {
          let row = []
          for (let x = 0; x < customcanvas.width; x++) {
            let i = (y * customcanvas.width + x) * 4
            let r = imgdata[i]
            let g = imgdata[i + 1]
            let b = imgdata[i + 2]
            let brightness = 0.299 * r + 0.587 * g + 0.114 * b
            let charindex = Math.floor((brightness / 255) * (charset.length - 1))
            let char = charset.charAt(charindex)
            row.push({char: char, color: "rgb(" + r + "," + g + "," + b + ")"})
            htmlout += "<span style=\"color: rgb(" + r + "," + g + "," + b + ")\">" + char + "</span>"
          }
          asciiData.push(row)
          htmlout += "<br>"
        }
        display.innerHTML = htmlout
      } else {
        let textout = ""
        for (let y = 0; y < customcanvas.height; y++) {
          let row = []
          for (let x = 0; x < customcanvas.width; x++) {
            let i = (y * customcanvas.width + x) * 4
            let r = imgdata[i]
            let g = imgdata[i + 1]
            let b = imgdata[i + 2]
            let brightness = 0.299 * r + 0.587 * g + 0.114 * b
            let charindex = Math.floor((brightness / 255) * (charset.length - 1))
            let char = charset.charAt(charindex)
            row.push({char: char, color: "#e0e0e0"})
            textout += char
          }
          asciiData.push(row)
          textout += "\n"
        }
        display.textContent = textout
      }
      if (custommediatype === "video") {
        requestAnimationFrame(customrender)
      }
    }
    function saveasciiasimg () {
      if (!asciiData.length) throw new Error("no ascii generated")
      let rows = asciiData.length
      let cols = asciiData[0].length
      let fontsize = 10
      let lineheight = fontsize * 1.2
      let canvasw = cols * fontsize * 0.6
      let canvash = rows * lineheight
      let offcanvas = document.createElement("canvas")
      offcanvas.width = canvasw
      offcanvas.height = canvash
      let offctx = offcanvas.getContext("2d")
      offctx.fillStyle = "#0a0a0a"
      offctx.fillRect(0, 0, canvasw, canvash)
      offctx.font = fontsize + "px monospace"
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          let obj = asciiData[y][x]
          offctx.fillStyle = obj.color
          offctx.fillText(obj.char, x * fontsize * 0.6, (y + 1) * lineheight)
        }
      }
      offcanvas.toBlob(blob => {
        saveAs(blob, "ascii_art.png")
      })
    }
    function saveasciiasvideo () {
      if (!asciiData.length) throw new Error("no ascii generated")
      let rows = asciiData.length
      let cols = asciiData[0].length
      let fontsize = 10
      let lineheight = fontsize * 1.2
      let canvasw = cols * fontsize * 0.6
      let canvash = rows * lineheight
      let offcanvas = document.createElement("canvas")
      offcanvas.width = canvasw
      offcanvas.height = canvash
      let offctx = offcanvas.getContext("2d")
      offctx.font = fontsize + "px monospace"
      let stream = offcanvas.captureStream(25)
      let recordedchunks = []
      let recorder = new MediaRecorder(stream, {mimeType: "video/webm"})
      recorder.ondataavailable = e => {
        if (e.data.size > 0) recordedchunks.push(e.data)
      }
      recorder.onstop = () => {
        let blob = new Blob(recordedchunks, {type: "video/webm"})
        saveAs(blob, "ascii_art.webm")
      }
      recorder.start()
      let framecount = 0
      let totalframes = 75
      let interval = setInterval(() => {
        offctx.fillStyle = "#0a0a0a"
        offctx.fillRect(0, 0, canvasw, canvash)
        for (let y = 0; y < rows; y++) {
          for (let x = 0; x < cols; x++) {
            let obj = asciiData[y][x]
            offctx.fillStyle = obj.color
            offctx.fillText(obj.char, x * fontsize * 0.6, (y + 1) * lineheight)
          }
        }
        framecount++
        if (framecount >= totalframes) {
          clearInterval(interval)
          recorder.stop()
        }
      }, 40)
    }
    function simulateprogress (savefunc) {
      progressContainer.style.display = "block"
      progressBar.style.width = "0%"
      progressMessage.textContent = "saving"
      let progress = 0
      const interval = setInterval(() => {
        progress += 10
        progressBar.style.width = progress + "%"
        if (progress >= 100) {
          clearInterval(interval)
          try {
            savefunc()
            progressMessage.textContent = "saved successfully"
          } catch (e) {
            progressMessage.textContent = "error saving file"
          }
          setTimeout(() => {
            progressContainer.style.display = "none"
            progressMessage.textContent = ""
          }, 2000)
        }
      }, 100)
    }
    document.getElementById("customprocess").addEventListener("click", () => {
      const fileinput = document.getElementById("mediainput")
      if (fileinput.files.length === 0) return
      let file = fileinput.files[0]
      let url = URL.createObjectURL(file)
      if (file.type.startsWith("image")) {
        custommediatype = "image"
        custommedia = new Image()
        custommedia.onload = () => {
          customcanvas = document.createElement("canvas")
          customctx = customcanvas.getContext("2d")
          customrender()
        }
        custommedia.src = url
      } else if (file.type.startsWith("video")) {
        custommediatype = "video"
        custommedia = document.createElement("video")
        custommedia.autoplay = true
        custommedia.loop = true
        custommedia.muted = true
        custommedia.onloadeddata = () => {
          customcanvas = document.createElement("canvas")
          customctx = customcanvas.getContext("2d")
          customrender()
        }
        custommedia.src = url
        custommedia.play()
      }
    })
    document.getElementById("savecustom").addEventListener("click", () => {
      if (custommediatype === "video") {
        simulateprogress(saveasciiasvideo)
      } else {
        simulateprogress(saveasciiasimg)
      }
    })
    document.getElementById("togglecolour").addEventListener("click", function () {
      usecolour = !usecolour
      this.textContent = usecolour ? "toggle colour off" : "toggle colour on"
      if (custommedia) {
        customrender()
      }
    })
  </script>
</body>
  </html>
